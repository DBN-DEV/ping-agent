syntax = "proto3";

option go_package = ".;grpc";
package collector_grpc;

message Empty {}

message PingResult {
  string ip = 1;
  bool isTimeout = 2;
  float rtt = 3;
  string time = 4;
}

message BatchReportRequest {
  repeated PingResult results = 1;
  uint32 agentId = 2;
}

message SingleReportRequest {
  PingResult result = 1;
  uint32 agentId = 2;
}

service Collector {
  rpc PingBatchReport (BatchReportRequest) returns (Empty);
  rpc PingSingleReport (SingleReportRequest) returns (Empty);
}
